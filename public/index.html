<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Execution Engine - WebSocket Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="number"] {
            -moz-appearance: textfield;
            -webkit-appearance: textfield;
            appearance: textfield;
        }

        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            appearance: none;
            margin: 0;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .order-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .order-info p {
            margin-bottom: 8px;
            color: #333;
        }

        .order-info strong {
            color: #555;
            min-width: 80px;
            display: inline-block;
        }

        .status-container {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .status-item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #e1e5e9;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-right: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-pending { background: #ffd166; color: #664d00; }
        .badge-routing { background: #06d6a0; color: #003d29; }
        .badge-building { background: #118ab2; color: white; }
        .badge-submitted { background: #7209b7; color: white; }
        .badge-confirmed { background: #06d6a0; color: #003d29; }
        .badge-failed { background: #ef476f; color: white; }

        .timestamp {
            color: #666;
            font-size: 0.8rem;
            margin-top: 5px;
            text-align: right;
        }

        .data-box {
            background: #f8f9fa;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px solid #e1e5e9;
        }

        .final-result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-weight: 600;
            text-align: center;
        }

        .final-result:contains("✅") {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .final-result:contains("❌") {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Scrollbar styling */
        .status-container::-webkit-scrollbar {
            width: 6px;
        }

        .status-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .status-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .status-container::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Execution Engine</h1>

        <div class="card">
            <h2>Submit New Order</h2>

            <div class="grid">
                <div class="input-group">
                    <label for="tokenIn">Token In</label>
                    <input type="text" id="tokenIn" value="SOL" placeholder="Enter token symbol">
                </div>

                <div class="input-group">
                    <label for="tokenOut">Token Out</label>
                    <input type="text" id="tokenOut" value="USDC" placeholder="Enter token symbol">
                </div>
            </div>

            <div class="input-group">
                <label for="amountIn">Amount In</label>
                <input type="number" id="amountIn" value="100" placeholder="Enter amount" min="0.000001" step="any">
            </div>

            <button id="submitBtn" onclick="submitOrder()">
                Submit Market Order
            </button>
        </div>

        <div class="card" id="orderCard" style="display: none;">
            <h2>Order Status</h2>
            <div id="orderInfo"></div>
            <div id="statusContainer" class="status-container"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let currentOrderId = null;

        function resetSubmitButton() {
            const btn = document.getElementById('submitBtn');
            btn.disabled = false;
            btn.innerHTML = 'Submit Market Order';
        }

        function setButtonLoading(isLoading) {
            const btn = document.getElementById('submitBtn');
            btn.disabled = isLoading;
            btn.innerHTML = isLoading 
                ? 'Submitting... <span class="loading"></span>'
                : 'Submit Market Order';
        }

        async function submitOrder() {
            const tokenIn = document.getElementById('tokenIn').value.trim();
            const tokenOut = document.getElementById('tokenOut').value.trim();
            const amountIn = parseFloat(document.getElementById('amountIn').value);

            if (!tokenIn || !tokenOut || !amountIn || amountIn <= 0) {
                alert('Please fill all fields with valid values');
                return;
            }

            if (tokenIn === tokenOut) {
                alert('Error: tokenIn and tokenOut cannot be the same!');
                return;
            }

            setButtonLoading(true);
            
            document.getElementById('orderCard').style.display = 'block';
            document.getElementById('orderInfo').innerHTML = `
                <div class="order-info">
                    <p><strong>Order ID:</strong> Generating...</p>
                    <p><strong>Type:</strong> Market Order</p>
                    <p><strong>Pair:</strong> ${tokenIn} → ${tokenOut}</p>
                    <p><strong>Amount:</strong> ${amountIn}</p>
                </div>
            `;
            document.getElementById('statusContainer').innerHTML = '';

            connectWebSocketAndSubmit(tokenIn, tokenOut, amountIn);
        }

        function connectWebSocketAndSubmit(tokenIn, tokenOut, amountIn) {
            if (ws) {
                ws.close();
            }

            const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsHost = isLocal ? 'localhost:3000' : window.location.host;
            const wsUrl = `${wsProtocol}//${wsHost}/api/orders/ws`;

            console.log('Connecting to WebSocket:', wsUrl);
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                ws.send(JSON.stringify({ 
                    tokenIn, 
                    tokenOut, 
                    amount: amountIn 
                }));
            };

            ws.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);

                    if (message.error) {
                        alert('Error: ' + message.error);
                        setButtonLoading(false);
                        return;
                    }

                    if (message.orderId && !currentOrderId) {
                        currentOrderId = message.orderId;
                        document.getElementById('orderInfo').innerHTML = `
                            <div class="order-info">
                                <p><strong>Order ID:</strong> ${message.orderId}</p>
                                <p><strong>Type:</strong> Market Order</p>
                                <p><strong>Pair:</strong> ${tokenIn} → ${tokenOut}</p>
                                <p><strong>Amount:</strong> ${amountIn}</p>
                            </div>
                        `;
                    }

                    if (message.status && message.status !== 'processing') {
                        displayStatus(message);

                        if (message.status === 'confirmed' || message.status === 'failed') {
                            setButtonLoading(false);
                        }
                    }
                } catch (error) {
                    console.error('Error parsing WebSocket message:', error);
                    alert('Error processing server response');
                    setButtonLoading(false);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                alert('WebSocket connection error. Please check if server is running.');
                setButtonLoading(false);
            };

            ws.onclose = (event) => {
                console.log('WebSocket closed:', event.code, event.reason);
                if (!event.wasClean) {
                    alert('Connection lost. Please try again.');
                    setButtonLoading(false);
                }
            };
        }

        function displayStatus(message) {
            const container = document.getElementById('statusContainer');
            const statusDiv = document.createElement('div');
            statusDiv.className = `status-item`;

            let content = `
                <div>
                    <span class="status-badge badge-${message.status}">${message.status}</span>
                    <span>${getStatusMessage(message)}</span>
                </div>
                <div class="timestamp">${new Date(message.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'})}</div>
            `;

            if (message.data && Object.keys(message.data).length > 0) {
                content += `<div class="data-box">${JSON.stringify(message.data, null, 2)}</div>`;
            }

            if (message.status === 'confirmed') {
                content += `<div class="final-result">✅ Order Executed Successfully!</div>`;
            }

            if (message.status === 'failed') {
                content += `<div class="final-result">❌ Order Failed</div>`;
            }

            statusDiv.innerHTML = content;
            container.appendChild(statusDiv);
            container.scrollTop = container.scrollHeight;
        }

        function getStatusMessage(message) {
            const statusMessages = {
                pending: 'Order received and queued for processing',
                routing: 'Comparing DEX prices and finding best route',
                building: 'Building transaction with optimal parameters',
                submitted: 'Transaction sent to blockchain network',
                confirmed: 'Transaction confirmed on blockchain',
                failed: 'Order execution failed'
            };
            return statusMessages[message.status] || message.status;
        }

        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
</html>
